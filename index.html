<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Такси Регион</title>
  <style>
    /* === Базовые стили === */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background-color: #000;
    }

    /* === Хедер === */
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #333;
      color: white;
    }
    .logo {
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 10px;
      display: block;
    }

    /* Бургер-меню */
    .burger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      background: none;
      border: none;
      transition: transform 0.2s ease;
    }
    .burger span {
      width: 25px;
      height: 3px;
      background: white;
      transition: 0.3s;
    }
    .burger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .burger.open span:nth-child(2) {
      opacity: 0;
    }
    .burger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .burger {
        display: flex;
      }
      nav {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(51, 51, 51, 0.8);
        backdrop-filter: blur(10px);
        padding: 10px 0;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      .nav-active {
        display: block;
      }
    }

    /* === Основной контент === */
    main {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 100px 0 50px 0;
    }

    /* HERO-блок с брутальным звездным фоном */
    .hero {
      background: url('https://source.unsplash.com/1920x600/?stars') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }
    .hero-buttons a {
      display: inline-block;
      background: #ff9800;
      color: white;
      padding: 12px 25px;
      margin: 5px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .hero-buttons a:hover {
      background: #e68900;
    }

    /* === Секция с динамической формой заказа === */
    .order-form {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .order-form.active {
      display: block;
    }
    .order-form form {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 20px auto;
      color: #333;
    }
    .order-form input,
    .order-form select,
    .order-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .order-form button {
      background: #ff9800;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .order-form button:hover {
      background: #e68900;
    }

    /* Анимация появления */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === FAQ === */
    .faq-answer {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
    }

    /* Кнопка "Наверх" */
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff9800;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      display: none;
      border-radius: 5px;
      transition: opacity 0.3s, transform 0.3s;
    }
    .scroll-to-top.visible {
      display: block;
      opacity: 1;
      transform: scale(1.1);
    }

    /* === Футер === */
    footer {
      background: #222;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }
    .footer-column ul {
      list-style: none;
      padding: 0;
    }
    .footer-column ul li a {
      text-decoration: none;
      color: #bbb;
      transition: color 0.3s;
    }
    .footer-column ul li a:hover {
      color: #ff9800;
    }
  </style>
  <!-- Интеграция с Telegram Mini Apps -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Хедер -->
  <header>
    <div class="header-container">
      <a href="#" class="logo">Такси Регион</a>
      <button class="burger" id="burgerBtn" aria-label="Toggle navigation" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav id="nav">
        <ul id="navMenu">
          <li><a href="#about">Кто мы</a></li>
          <li><a href="#services">Услуги</a></li>
          <li><a href="#faq">FAQ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основной контент -->
  <main>
    <!-- HERO-блок -->
    <section class="hero" id="home">
      <h1>О нашей компании</h1>
      <p>Такси Регион – оптимизация межгородских перевозок.</p>
      <div class="hero-buttons">
        <a href="#" id="orderTaxiBtn">Заказать такси</a>
        <a href="#" id="orderParcelBtn">Оформить посылку</a>
      </div>
    </section>

    <!-- Секция для динамического отображения форм заказа -->
    <section class="order-form" id="orderForm" aria-live="polite">
      <!-- Здесь будет динамически подставлен контент формы -->
    </section>

    <!-- FAQ -->
    <section id="faq">
      <h2>FAQ</h2>
      <div class="faq-list">
        <div class="faq-item">
          <button class="faq-question" aria-expanded="false" style="background: none; border: none; color: #007BFF; cursor: pointer;">Как заказать такси?</button>
          <div class="faq-answer">Через приложение или оператора.</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Кнопка "Наверх" -->
  <div class="scroll-to-top" id="scrollTopBtn" aria-label="Наверх">Вверх</div>

  <!-- Футер -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Такси Регион. Все права защищены.</p>
      <p><a href="#">Политика конфиденциальности</a> | <a href="#">Условия использования</a></p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Инициализация Telegram Mini Apps
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
      }

      // Бургер-меню
      const burgerBtn = document.getElementById('burgerBtn');
      const navMenu = document.getElementById('navMenu');
      burgerBtn.addEventListener('click', () => {
        burgerBtn.classList.toggle('open');
        navMenu.classList.toggle('nav-active');
        const expanded = burgerBtn.getAttribute('aria-expanded') === 'true';
        burgerBtn.setAttribute('aria-expanded', !expanded);
      });

      // FAQ: переключение ответа
      document.querySelectorAll('.faq-question').forEach(question => {
        question.addEventListener('click', () => {
          const answer = question.nextElementSibling;
          if (answer.style.maxHeight) {
            answer.style.maxHeight = null;
            answer.style.opacity = "0";
            question.setAttribute('aria-expanded', 'false');
          } else {
            answer.style.maxHeight = answer.scrollHeight + "px";
            answer.style.opacity = "1";
            question.setAttribute('aria-expanded', 'true');
          }
        });
      });

      // Кнопка "Наверх"
      const scrollTopBtn = document.getElementById('scrollTopBtn');
      window.addEventListener('scroll', () => {
        scrollTopBtn.classList.toggle('visible', window.scrollY > 400);
      });
      scrollTopBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Динамическое переключение между HERO и формами заказа
      const heroSection = document.querySelector('.hero');
      const orderFormSection = document.getElementById('orderForm');

      // Функция создания формы заказа такси
      function createTaxiForm() {
        return `
          <form id="taxiForm">
            <h2>Заказать такси</h2>
            <label for="pickup">Откуда:</label>
            <input type="text" id="pickup" name="pickup" placeholder="Введите адрес отправления" required>
            
            <label for="dropoff">Куда:</label>
            <input type="text" id="dropoff" name="dropoff" placeholder="Введите адрес назначения" required>
            
            <label for="datetime">Дата и время:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
            
            <button type="submit">Отправить заказ</button>
            <button type="button" id="backBtn">Назад</button>
          </form>
        `;
      }

      // Функция создания формы оформления посылки
      function createParcelForm() {
        return `
          <form id="parcelForm">
            <h2>Оформить посылку</h2>
            <label for="sender">Отправитель:</label>
            <input type="text" id="sender" name="sender" placeholder="Введите имя отправителя" required>
            
            <label for="receiver">Получатель:</label>
            <input type="text" id="receiver" name="receiver" placeholder="Введите имя получателя" required>
            
            <label for="pickupAddress">Адрес отправления:</label>
            <input type="text" id="pickupAddress" name="pickupAddress" placeholder="Введите адрес отправления" required>
            
            <label for="deliveryAddress">Адрес получения:</label>
            <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="Введите адрес получения" required>
            
            <label for="parcelDetails">Детали посылки:</label>
            <textarea id="parcelDetails" name="parcelDetails" placeholder="Укажите детали посылки" required></textarea>
            
            <button type="submit">Отправить заказ</button>
            <button type="button" id="backBtn">Назад</button>
          </form>
        `;
      }

      // Функция показа формы и скрытия HERO
      function showForm(content) {
        heroSection.style.display = 'none';
        orderFormSection.innerHTML = content;
        orderFormSection.classList.add('active');

        // Кнопка "Назад" возвращает к HERO
        const backBtn = document.getElementById('backBtn');
        if (backBtn) {
          backBtn.addEventListener('click', () => {
            orderFormSection.classList.remove('active');
            orderFormSection.innerHTML = '';
            heroSection.style.display = 'block';
          });
        }
      }

      // Обработчики нажатия для кнопок заказа
      document.getElementById('orderTaxiBtn').addEventListener('click', (e) => {
        e.preventDefault();
        showForm(createTaxiForm());
      });
      document.getElementById('orderParcelBtn').addEventListener('click', (e) => {
        e.preventDefault();
        showForm(createParcelForm());
      });
    });
  </script>
</body>
</html>
